<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>用于删除对象的某个属性</title>
    </head>
    <body>
        <div>
            <a
                href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in"
            >
                for...in</a
            >以任意顺序遍历一个对象的除Symbol以外的可枚举属性。
        </div>
        <script>
            class Person {
                constructor(name, age) {
                    this.name = name;
                    this.age = age;
                    //在实例上
                    this.run = function () {};
                }

                //在原型上，不再实例上
                speak() {}
            }
            const p = new Person("zs", 10);
            console.log(p);
            for (let key in p) {
                console.log(key);
            }
        </script>

        <script>
            function Person1(name, age) {
                this.name = name;
                this.age = age;
                this.run = function () {};
                function speak() {}
            }
            const p1 = new Person1("zs", 10);
            console.log(p1);
            for (let key in p1) {
                console.log(key);
            }
        </script>
    </body>
</html>
